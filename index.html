<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --darkish-red: #b22222;
      --grey: #666666;
      --light-grey: #f8f9fa;
    }
    body {
      background-color: var(--light-grey);
      color: var(--grey);
    }
    .navbar-brand {
      font-weight: bold;
      color: var(--darkish-red);
    }
    .btn-darkish-red {
      background-color: var(--darkish-red);
      color: #fff;
      border: none;
    }
    .btn-darkish-red:hover {
      background-color: #a31d1d;
    }
    .section-title {
      color: var(--darkish-red);
      margin-bottom: 1.5rem;
    }
    .card-title {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">MokeSell</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
        <button class="btn btn-darkish-red" type="submit">Search</button>
      </form>
      <div class="ms-3">
        <a href="login.html" class="btn btn-outline-darkish-red me-2">Login</a>
        <a href="signup.html" class="btn btn-darkish-red">Register</a>
      </div>
    </div>
  </nav>

  <!-- Showcase Section -->
  <div class="container my-5">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="section-title">Discover Amazing Deals</h1>
        <p>Browse our collection of premium products</p>
      </div>
      <div class="col-12">
        <div class="card bg-light border-0">
          <div class="card-body">
            <div class="text-center">
              <img src="showcase.jpg" alt="Showcase" class="img-fluid rounded">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Deals Section -->
  <div class="container">
    <h2 class="section-title text-center">Top Deals</h2>
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="product1.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">$50.00</p>
            <a href="product.html" class="btn btn-darkish-red">View Details</a>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="product2.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">$30.00</p>
            <a href="product.html" class="btn btn-darkish-red">View Details</a>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="product3.jpg" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">$70.00</p>
            <a href="product.html" class="btn btn-darkish-red">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Categories Section -->
  <div class="container my-5">
    <h2 class="section-title text-center">Explore Categories</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Electronics</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Fashion</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Home</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Sports</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 MokeSell. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
