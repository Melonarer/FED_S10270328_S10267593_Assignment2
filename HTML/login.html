<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your MokeSell account and start exploring.">  <title>Login - MokeSell</title>
  <title>MokeSell - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Login to MokeSell</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
  </div>

    <script src="../Javascript/api.js"></script>
</body>
</html>
